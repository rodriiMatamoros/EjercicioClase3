<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
    }

    #header1 {
      flex: 1;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
    }

    #header2 {
      flex: 2;
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
    }

    main {
      display: flex;
      flex: 2;
    }

    #sidebars {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    #sidebar1,
    #sidebar2 {
      flex: 1;
      background-color: #e74c3c;
      color: #fff;
      padding: 10px;
    }

    #content {
      flex: 2;
      background-color: #ecf0f1;
      padding: 10px;
    }

    footer {
      background-color: #34495e;
      color: #fff;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <div id="header1">Header 1 (1/3)</div>
  <div id="header2">Header 2 (2/3)</div>
</header>

<main>
  <div id="sidebars">
    <div id="sidebar1">Sidebar 1</div>
    <div id="sidebar2">Sidebar 2</div>
  </div>
  <div id="content">Main Content</div>
</main>

<footer>Footer</footer>

</body>
</html>
